<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 비밀번호 재설정</title>
        <link rel="stylesheet" href="./password_reset_confirm.css" />
    </head>
    <body>
        <div class="top-bar">
            <div class="top">
                <button
                    type="button"
                    id="back-button"
                    onclick="location.href='login.html'"
                ></button>
                <img src="./icon_user.png" alt="profile" />
            </div>

            <div class="page-title">PW 재설정</div>
        </div>
        <hr id="title-hr" />

        <div id="explanation">
            <p id="mention">새로운 비밀번호를 입력해 주세요.</p>
            <div id="info">
                <ul>
                    <li>
                        다른 개인 정보와 유사한 비밀번호는 사용할 수 없습니다.
                    </li>
                    <li>비밀번호는 최소 8자 이상이어야 합니다.</li>
                    <li>
                        통상적으로 자주 사용되는 비밀번호는 사용할 수 없습니다.
                    </li>
                    <li>숫자로만 이루어진 비밀번호는 사용할 수 없습니다.</li>
                </ul>
            </div>
        </div>

        <form class="user" method="POST">
            <div class="pw-input">
                <span class="txt">비밀번호</span>
                <div id="pw-form">
                    <input
                        required
                        maxlength="15"
                        type="password"
                        name="password"
                        placeholder="비밀번호를 입력해주세요."
                        id="pw1"
                    />
                </div>
            </div>
            <div class="pw-confirm">
                <span class="txt">비밀번호 확인</span>
                <div id="pw-form">
                    <input
                        required
                        maxlength="15"
                        type="password"
                        name="repeat"
                        placeholder="위에서 입력한 비밀번호를 한 번 더 입력해주세요."
                        id="pw2"
                    />
                </div>
            </div>
            <button type="submit" id="login_btn">완료</button>
        </form>

        <div id="footer">
            <div class="menu-box">
                <a href="#"><img src="./icon_exchange.png" alt="환율" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_food.png" alt="식당" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_map.png" alt="지도" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_shopping.png" alt="쇼핑" /></a>
            </div>
            <div class="menu-box">
                <a href="#"
                    ><img src="./icon_community.png" alt="커뮤니티"
                /></a>
            </div>
        </div>
    </body>
</html>
