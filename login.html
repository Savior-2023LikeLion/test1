<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir Login</title>
        <link rel="stylesheet" href="./login.css" />
    </head>
    <body>
        <div class="top-bar">
            <div class="top">
                <img src="./icon_user.png" alt="profile" />
            </div>

            <div class="page-title">Login</div>
        </div>
        <hr id="title-hr" />

        <form class="user" method="POST">
            <div class="id-input">
                <span class="txt">아이디</span>
                <div id="id-form">
                    <input
                        required
                        maxlength="15"
                        type="text"
                        name="userid"
                        placeholder="예: local230714"
                        id="id"
                    />
                </div>
            </div>
            <div class="pw-input">
                <span class="txt">비밀번호</span>
                <div id="pw-form">
                    <input
                        required
                        maxlength="15"
                        type="password"
                        name="password"
                        placeholder="비밀번호를 입력해주세요."
                        id="pw1"
                    />
                </div>
            </div>

            <div id="find-info">
                <div id="find-id">
                    <a href="./find_id_1.html">아이디 찾기</a>
                </div>
                <div id="find-pw"><a href="#">비밀번호 찾기</a></div>
            </div>

            <button type="submit" id="login_btn">로그인</button>
        </form>
        <div id="goTo">
            <span id="question">Savior 계정이 없으신가요?</span>
            <a href="./signup.html" id="goToSignup">회원가입</a>
        </div>
        <a href="#" id="kakao-login-box">
            <div id="kakao-login">
                <img src="./icon_kakao.png" alt="kakao_login" />
                <span>카카오로 시작하기</span>
            </div>
        </a>

        <div id="footer">
            <div class="menu-box">
                <a href="#"><img src="./icon_exchange.png" alt="환율" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_food.png" alt="식당" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_map.png" alt="지도" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_shopping.png" alt="쇼핑" /></a>
            </div>
            <div class="menu-box">
                <a href="#"
                    ><img src="./icon_community.png" alt="커뮤니티"
                /></a>
            </div>
        </div>
    </body>
</html>
