{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir : 비밀번호 재설정</title>
        <link
            rel="stylesheet"
            href="{% static 'css/password_reset.css' %}"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        {% block content %}
        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-back">
                    <img
                        src="{% static 'image/nav/back.svg' %}"
                        style="height: 30px"
                        onclick="goBack()"
                    />
                </div>
                <div class="hd-logo">
                    <img src="{% static 'image/savior.png' %}./" />
                </div>
                <div class="hd-profile">
                    <a href="">
                        <img src="{% static 'image/nav/user_color.png' %}"
                    /></a>
                </div>
            </header>

            <div class="inform">
                <div class="title">
                    <p>PW 재설정</p>
                </div>
            </div>

            <section class="sec">
                <div id="explanation">
                    <h2 id="question">비밀번호를 잊으셨나요?</h2>
                    <p id="mention">
                        가입하신 이메일을 입력해 주세요. 비밀번호 재설정 메일이
                        발송됩니다.
                    </p>
                </div>

                <form class="user" method="POST">
                    {% csrf_token %}
                    
                    <div class="email-input">
                        <span class="txt">이메일</span>
                        <div id="email-form">
                            {{form.email}}
                            <input type="submit" id="send_btn" value="전송"></input>
                        </div>
                    </div>
                </form>
            </section>

            <navigation class="nav">
                <a href="{% url 'savior:exchange' %}"><img src="{% static 'image/nav/money.svg' %}" /></a>
                <a href="#"><img src="{% static 'image/nav/eat.png' %}" /></a>
                <a href="{% url 'savior:map' %}"><img src="{% static 'image/nav/pin_color.png' %}" style="height: 45px"/></a>
                <a href="{% url 'savior:pricelist' %}"><img src="{% static 'image/nav/tag_color.png' %}" /></a>
                <a href="{% url 'savior:community' %}"><img src="{% static 'image/nav/edit-message.png' %}" /></a>
            </navigation>
        </div>
        <script src="{% static 'js/go-back.js' %}"></script>
        <script src="{% static 'js/go-back-nonclick.js' %}"></script>
        {% endblock %}
    </body>
</html>
