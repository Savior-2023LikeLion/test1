<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>Savior : 일본</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/japan_functions.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header class="hd">
        <div class="hd-back">
          <img
            src="{% static 'image/nav/back.svg' %}"
            style="height: 30px"
            onclick="goBack()"
          />
        </div>
        <div class="hd-logo">
          <img src="{% static 'image/savior.png' %}" />
        </div>
        <div class="hd-profile">
          <a href="{% url 'savior:mypage' %}">
            <img src="{% static 'image/nav/user_color.png' %}"
          /></a>
        </div>
      </header>

      <section class="sec">
        <div class="title">
          <!-- 국기 & 나라명 -->
          <div class="country">
            <img src="{% static 'image/flag/Japan.png' %}" />
            <p>일본</p>
          </div>
          <!-- 스크랩 -->
          <div class="star" onclick="toggleStarImage()">
            <img src="{% static 'image/icon/star-line.svg' %}" />
          </div>
        </div>

        <div class="informations">
          <div class="inform-title">
            <p>INFORMATIONS</p>
          </div>
          <!-- 환율 & 날씨 -->
          <div class="inform-exchange-weather">
            <!-- 환율 -->
            <div class="exchange">
              <!-- 기호 & 나라별 -->
              <div class="ex">
                <img src="{% static 'image/icon/yen.png' %}" />
                <p>JPY</p>
              </div>
              <!-- 환율 api -->
              <div class="money">
                <p>{{ exchange_rate }}</p>
              </div>
              <hr />
              <!-- 바로가기 -->
              <a href="{% url 'savior:japan_exchange' %}">
                <div class="more">
                  <p>search more</p>
                  <img src="{% static 'image/icon/more.svg' %}" /></div
              ></a>
            </div>
            <!-- 날씨 -->
            <div class="weather">
              <!-- 나라의 수도 -->
              <div class="location">
                <img src="{% static 'image/icon/pin.png' %}" />
                <p>Tokyo</p>
              </div>
              <!-- 날씨 api -->
              <div class="weather-api">
                <img
                  src="https://openweathermap.org/img/wn/{{ icon_info }}@2x.png"
                />
                <p>{{ temperature }}°C</p>
              </div>
            </div>
          </div>
          <!-- 언어 & 소켓 -->
          <div class="inform-lang-socket">
            <!-- 언어 -->
            <div class="lang">
              <div class="lang-title">
                <img src="{% static 'image/icon/language.png' %}" />
                <p>L1</p>
              </div>
              <div class="lang-1">
                <p>に</p>
                <p style="margin-left: 10px">ほん</p>
                <p style="margin-left: 10px">ご</p>
              </div>
              <div class="lang-2">
                <p>日本語</p>
              </div>
              <div class="lang-3">
                <p>일본어</p>
              </div>
            </div>
            <!-- 소켓 -->
            <div class="socket">
              <div class="socket-title">
                <img src="{% static 'image/icon/lightning.png' %}" />
                <p>Socket</p>
              </div>
              <div class="socket-content">
                <img src="{% static 'image/plug/type-a.svg' %}" />
                <div class="socket-text">
                  <p>100V AC</p>
                  <p>50/60 Hz</p>
                </div>
              </div>
            </div>
          </div>
          <!-- 식당 추천 -->
          <a href="{% url 'savior:recommend_japan' %}">
            <div class="inform-rest">
              <div class="rest-title">
                <img src="{% static 'image/icon/eat_black.png' %}" />
                <p>식당 추천</p>
                <div class="rest-hr">
                  <hr />
                </div>
              </div>
              <div class="rest-comment">
                <p>여러 사용자의 별점과 리뷰 수를 확인해보세요.</p>
              </div>
            </div>
          </a>
          <!-- 시세 제목 -->
          <div class="inform-price-title">
            <img src="{% static 'image/icon/tag.png' %}" />
            <p>주요 물품의 시세</p>
          </div>
          <!-- 시세 -->
          <div class="inform-price">
            <a href="{% url 'savior:japan_clothes' %}">
              <div class="clothes">
                <img src="{% static 'image/icon/cloth.png' %}" />
                <p>의류</p>
              </div>
            </a>
            <a href="{% url 'savior:japan_foods' %}">
              <div class="foods">
                <img src="{% static 'image/icon/food.svg' %}" />
                <p>음식</p>
              </div>
            </a>
            <a href="{% url 'savior:japan_others' %}">
              <div class="others">
                <img src="{% static 'image/icon/gift-card.png' %}" />
                <p>잡화</p>
              </div>
            </a>
          </div>
        </div>
      </section>

      <navigation class="nav">
        <a href="{% url 'savior:japan_exchange' %}"
          ><img src="{% static 'image/nav/money.svg' %}"
        /></a>
        <a href="{% url 'savior:recommend_japan' %}"
          ><img src="{% static 'image/nav/eat.png' %}"
        /></a>
        <a href="{% url 'savior:main' %}"
          ><img
            src="{% static 'image/nav/pin_color.png' %}"
            style="height: 45px"
        /></a>
        <a href="{% url 'savior:japan_pricelist' %}"
          ><img src="{% static 'image/nav/tag_color.png' %}"
        /></a>
        <a href="{% url 'savior:community' %}"
          ><img src="{% static 'image/nav/edit-message.png' %}"
        /></a>
      </navigation>
    </div>
    <script>
      // 나라 스크랩 기능 (star)
      let isStarFilled = false;

      function toggleStarImage() {
        const starImage = document.querySelector(".star img");

        if (isStarFilled) {
          starImage.src = "{% static 'image/icon/star-line.svg' %}";
        } else {
          starImage.src = "{% static 'image/icon/star-fill.svg' %}";
        }

        isStarFilled = !isStarFilled;
      }
    </script>
    <script src="{% static 'js/go-back.js' %}"></script>
    <script src="{% static 'js/go-back-nonclick.js' %}"></script>
  </body>
</html>
