{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savior : 자유게시판</title>
    <link rel="stylesheet" href="{% static 'css/community.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header class="hd">
        <div class="hd-back">
          <img
            src="{% static 'image/nav/back.svg' %}"
            style="height: 30px"
            onclick="goBack()"
          />
        </div>
        <div class="hd-logo">
          <img src="{% static 'image/savior.png' %}" />
        </div>
        <div class="hd-profile">
          <a href=""> <img src="{% static 'image/nav/user_color.png' %}" /></a>
        </div>
      </header>

      <div class="inform">
        <div class="title">
          <p>자유게시판</p>
        </div>
      </div>

      <section class="sec">
        <div class="choice">
          <div class="country">
            <span
              ><a href="{% url 'savior:community_tag_japan' %}">#일본</a></span
            >
          </div>
          <div class="country">
            <span>#베트남</span>
          </div>
          <div class="country">
            <span>#미국</span>
          </div>
        </div>

        <div class="list">
          <div class="box">
            <div class="picbox">
              <img src="{% static '커뮤니티목록사진예시.jpg' %}" />
            </div>
            <div class="writebox">
              <p>여행지에서 택시 싸게 타는 법 공유합니다.</p>
              <div class="list_user">
                <div class="heart">
                  <img src="{% static 'image/icon/heart-outline.svg' %}" />
                  <span>2</span>
                </div>
                <span>유저이름</span>
              </div>
            </div>
          </div>

          <div class="box">
            <div class="picbox">
              <img src="{% static '커뮤니티목록사진예시.jpg' %}" />
            </div>
            <div class="writebox">
              <p>여행지에서 택시 싸게 타는 법 공유합니다.</p>
              <div class="list_user">
                <div class="heart">
                  <img src="{% static 'image/icon/heart-outline.svg' %}" />
                  <span>2</span>
                </div>
                <span>유저이름</span>
              </div>
            </div>
          </div>

          <div class="box">
            <div class="picbox">
              <img src="{% static '커뮤니티목록사진예시.jpg' %}" />
            </div>
            <div class="writebox">
              <p>여행지에서 택시 싸게 타는 법 공유합니다.</p>
              <div class="list_user">
                <div class="heart">
                  <img src="{% static 'image/icon/heart-outline.svg' %}" />
                  <span>2</span>
                </div>
                <span>유저이름</span>
              </div>
            </div>
          </div>

          <div class="box">
            <div class="picbox">
              <img src="{% static '커뮤니티목록사진예시.jpg' %}" />
            </div>
            <div class="writebox">
              <p>여행지에서 택시 싸게 타는 법 공유합니다.</p>
              <div class="list_user">
                <div class="heart">
                  <img src="{% static 'image/icon/heart-outline.svg' %}" />
                  <span>2</span>
                </div>
                <span>유저이름</span>
              </div>
            </div>
          </div>
        </div>
        <div class="btn_write">
          <button type="button" onclick="" id="btn">글쓰기</button>
        </div>
      </section>

      <navigation class="nav">
        <a href="#"><img src="{% static 'image/nav/money.svg' %}" /></a>
        <a href="#"><img src="{% static 'image/nav/eat.png' %}" /></a>
        <a href="#"
          ><img
            src="{% static 'image/nav/pin_color.png' %}"
            style="height: 45px"
        /></a>
        <a href="#"><img src="{% static 'image/nav/tag_color.png' %}" /></a>
        <a href="#"><img src="{% static 'image/nav/edit-message.png' %}" /></a>
      </navigation>
    </div>
    <script src="{% static 'js/go-back.js' %}"></script>
    <script src="{% static 'js/go-back-nonclick.js' %}"></script>
  </body>
</html>
