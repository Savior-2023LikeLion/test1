{% extends 'base.html' %} {% load static %} {% block title %}시세{%endblock %} {% block extra-style %}
<link rel="stylesheet" href="{% static 'css/pricelist.css' %}" />
{% endblock %} {% block back %}
<a href="{% url 'savior:main' %}"><img src="{% static 'image/nav/back.svg' %}" style="height: 30px" /></a>
{% endblock %} {% block content %}
<div class="inform">
  <div class="title">
    <p>주요 물품의 시세</p>
  </div>
</div>

<section class="sec">
  <div class="choose">
    <form action="{% url 'savior:pricelist' %}" method="POST">
      {% csrf_token %}
      <!-- changeCountry -->
      <select name="country" id="input-dropdown">
        <option disabled value="">국가 선택</option>
        <option value="japan">Japan</option>
        <option value="USA">USA</option>
        <option selected value="vietnam">Vietnam</option>
      </select>
      <input type="submit" value="선택" id="choose-btn" style="opacity: 1" />
    </form>
  </div>

  <div class="pricebtn">
    <button type="button" onclick="" class="buttons">
      <img src="{% static 'image/icon/cloth.png' %}" /><span><a href="{% url 'savior:vietnam_clothes' %}">의류</a></span>
    </button>
    <button type="button" onclick="" class="buttons">
      <img src="{% static 'image/icon/food.svg' %}" /><span><a href="{% url 'savior:vietnam_foods' %}">음식</a></span>
    </button>
    <button type="button" onclick="" class="buttons">
      <img src="{% static 'image/icon/gift-card.png' %}" /><span><a href="{% url 'savior:vietnam_others' %}">잡화</a></span>
    </button>
  </div>
</section>
{% endblock %} {% block extra-script %} {% endblock %}
