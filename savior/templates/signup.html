{% load static %}
<!--* 회원가입 페이지  -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir : Signup</title>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        {% block content %}

        <!-- <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
                <div>
                    <input type="submit" />
                </div>
            </div>
        </form> -->

        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-back">
                    <img
                        src="{% static 'image/nav/back.svg' %}"
                        style="height: 30px"
                        onclick="goBack()"
                    />
                </div>
                <div class="hd-logo">
                    <img src="{% static 'image/savior.png' %}./" />
                </div>
                <div class="hd-profile">
                    <a href="">
                        <img src="{% static 'image/nav/user_color.png' %}"
                    /></a>
                </div>
            </header>

            <div class="inform">
                <div class="title">
                    <p>Sign up</p>
                </div>
            </div>

            <section class="sec">
                <form
                    class="user"
                    action=""
                    method="POST"
                    enctype="multipart/form-data"
                >
                    {% csrf_token %}
                    <div class="email-input">
                        <span class="txt">이메일</span
                        ><span class="highlights">*</span>
                        <div id="email-form">
                            <input
                                required
                                maxlength="30"
                                type="email"
                                name="email"
                                placeholder="예: likelion1234@likelion.org"
                                id="email"
                            />
                        </div>
                    </div>
                    <div class="name-input">
                        <span class="txt">이름</span
                        ><span class="highlights">*</span>
                        <div id="name-form">
                            <input
                                required
                                maxlength="15"
                                type="text"
                                name="username"
                                placeholder="예: savior"
                                id="name"
                            />
                        </div>
                    </div>
                    <div class="id-input">
                        <span class="txt">아이디</span
                        ><span class="highlights">*</span>
                        <div id="id-form">
                            <input
                                required
                                maxlength="15"
                                type="text"
                                name="userid"
                                placeholder="예: local230714"
                                id="id"
                            />
                        </div>
                        <span class="sub-txt"
                            >영문과 숫자를 조합하여 6자 이상</span
                        >
                    </div>
                    <div class="pw-input">
                        <span class="txt">비밀번호</span
                        ><span class="highlights">*</span>
                        <div id="pw-form">
                            <input
                                required
                                maxlength="15"
                                type="password"
                                name="password"
                                placeholder="비밀번호를 입력해주세요."
                                id="pw1"
                            />
                        </div>
                        <span class="sub-txt"
                            >영문,숫자,특수문자 중 2개 이상 조합하여 10자
                            이상</span
                        >
                    </div>
                    <div class="pw-confirm">
                        <span class="txt">비밀번호 확인</span
                        ><span class="highlights">*</span>
                        <div id="pw-form">
                            <input
                                required
                                maxlength="15"
                                type="password"
                                name="repeat"
                                placeholder="위에서 입력한 비밀번호를 한 번 더 입력해주세요."
                                id="pw2"
                            />
                        </div>
                        <span class="sub-txt"
                            >영문,숫자,특수문자 중 2개 이상 조합하여 10자
                            이상</span
                        >
                    </div>

                    <button type="submit" id="signup_btn">회원가입</button>
                </form>
            </section>

            <navigation class="nav">
                <a href="{% url 'savior:exchange' %}"
                    ><img src="{% static 'image/nav/money.svg' %}"
                /></a>
                <a href="#"><img src="{% static 'image/nav/eat.png' %}" /></a>
                <a href="#"
                    ><img
                        src="{% static 'image/nav/pin_color.png' %}"
                        style="height: 45px"
                /></a>
                <a href="{% url 'savior:pricelist' %}"
                    ><img src="{% static 'image/nav/tag_color.png' %}"
                /></a>
                <a href="{% url 'savior:community' %}"
                    ><img src="{% static 'image/nav/edit-message.png' %}"
                /></a>
            </navigation>
        </div>
        <script src="{% static 'js/go-back.js' %}"></script>
        <script src="{% static 'js/go-back-nonclick.js' %}"></script>

        {% endblock %}
    </body>
</html>
