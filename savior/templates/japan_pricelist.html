{% extends 'base.html' %} {% load static %} {% block title %}시세{%endblock %} {% block extra-style %}
<link rel="stylesheet" href="{% static 'css/pricelist.css' %}" />
{% endblock %} {% block back %}
<a href="{% url 'savior:main' %}"><img src="{% static 'image/nav/back.svg' %}" style="height: 30px" /></a>
{% endblock %} {% block content %}
<div class="inform">
    <div class="title">
        <p>주요 물품의 시세</p>
    </div>
</div>

<section class="sec">
    <div class="choose">
        <form action="{% url 'savior:pricelist' %}" method="POST">
            {% csrf_token %}
            <!-- changeCountry -->
            <select name="country" id="input-dropdown">
                <option disabled value="">국가 선택</option>
                <option selected value="japan">Japan</option>
                <option value="USA">USA</option>
                <option value="vietnam">Vietnam</option>
            </select>
            <input type="submit" value="선택" id="choose-btn" style="opacity: 1" />
        </form>
    </div>
    <div class="pricebtn">
        <button type="button" onclick="" class="buttons">
            <a href="{% url 'savior:japan_clothes' %}" style="text-decoration: none; display: flex; flex-direction: column; justify-content: space-around; align-items: center" class="btn-a"><img src="{% static 'image/icon/cloth.png' %}" style="height: 70px" /><span style="margin-top: 10px">의류</span></a>
        </button>

        <button type="button" onclick="" class="buttons">
            <a href="{% url 'savior:japan_foods' %}" style="text-decoration: none; display: flex; flex-direction: column; justify-content: space-around; align-items: center" class="btn-a"><img src="{% static 'image/icon/food.svg' %}" /><span style="margin-top: 10px">음식</span></a>
        </button>
        <button type="button" onclick="" class="buttons">
            <a href="{% url 'savior:japan_others' %}" style="text-decoration: none; display: flex; flex-direction: column; justify-content: space-around; align-items: center" class="btn-a"> <img src="{% static 'image/icon/gift-card.png' %}" style="height: 70px" /><span style="margin-top: 10px">잡화</span> </a>
        </button>
    </div>
</section>
{% endblock %} {% block extra-script %} {% endblock %}
