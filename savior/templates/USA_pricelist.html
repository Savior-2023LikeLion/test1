{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savior : 시세</title>
    <link rel="stylesheet" href="{% static 'css/pricelist.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <header class="hd">
        <div class="hd-back">
          <img
            src="{% static 'image/nav/back.svg' %}"
            style="height: 30px"
            onclick="goBack()"
          />
        </div>
        <div class="hd-logo">
          <img src="{% static 'image/savior.png' %}" />
        </div>
        <div class="hd-profile">
          <a href=""> <img src="{% static 'image/nav/user_color.png' %}" /></a>
        </div>
      </header>

      <div class="inform">
        <div class="title">
          <p>주요 물품의 시세</p>
        </div>
      </div>

      <section class="sec">
        <form action="{% url 'savior:pricelist' %}" method="POST">
          <div id="input-unit">
            <!-- changeCountry -->
            {% csrf_token %}
            <select name="country" id="input-dropdown">
              <option disabled value="{% static 'image/icon/selected.png' %}">
                나라 선택
              </option>
              <option value="{% static 'image/icon/yen.png' %}" value2="Japan">
                Japan
              </option>
              <option
                selected
                value="{% static 'image/icon/dollar.png' %}"
                value2="America"
              >
                America
              </option>
              <option
                value="{% static 'image/icon/dong.png' %}"
                value2="Vietnam"
              >
                Vietnam
              </option>
            </select>
            <input type="submit" value="선택" id="submit_btn" />
          </div>
        </form>

        <div class="pricebtn">
          <button type="button" onclick="" class="buttons">
            <img src="{% static 'image/icon/cloth.png' %}" /><span
              ><a href="{% url 'savior:USA_clothes' %}">의류</a></span
            >
          </button>
          <button type="button" onclick="" class="buttons">
            <img src="{% static 'image/icon/food.svg' %}" /><span
              ><a href="{% url 'savior:USA_foods' %}">음식</a></span
            >
          </button>
          <button type="button" onclick="" class="buttons">
            <img src="{% static 'image/icon/gift-card.png' %}" /><span
              ><a href="{% url 'savior:USA_others' %}">잡화</a></span
            >
          </button>
        </div>
      </section>

      <navigation class="nav">
        <a href="#"><img src="{% static 'image/nav/money.svg' %}" /></a>
        <a href="#"><img src="{% static 'image/nav/eat.png' %}" /></a>
        <a href="#"
          ><img
            src="{% static 'image/nav/pin_color.png' %}"
            style="height: 45px"
        /></a>
        <a href="#"><img src="{% static 'image/nav/tag_color.png' %}" /></a>
        <a href="#"><img src="{% static 'image/nav/edit-message.png' %}" /></a>
      </navigation>
    </div>
    <script src="{% static 'js/go-back.js' %}"></script>
    <script src="{% static 'js/go-back-nonclick.js' %}"></script>
  </body>
</html>
