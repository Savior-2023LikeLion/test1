

{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir : 비밀번호 재설정</title>
        <link
            rel="stylesheet"
            href="{% static 'css/password_reset_complete.css' %}"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Judson&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        {% block content %}

        <div class="container">
            <div class="background"></div>
            <header class="hd">
                <div class="hd-back">
                    <img
                        src="{% static 'image/nav/back.svg' %}"
                        style="height: 30px"
                        onclick="goBack()"
                    />
                </div>
                <div class="hd-logo">
                    <img src="{% static 'image/savior.png' %}./" />
                </div>
                <div class="hd-profile">
                    {% if request.user.is_authenticated %}
                    <h5 style="display: inline" class="hd-username">{{ request.user.username }}님</h5>
                    {% endif %}
                    <a href="{% url 'savior:mypage' %}"> <img src="{% static 'image/nav/user_color.png' %}" /></a>
                </div>
            </header>

            <div class="inform">
                <div class="title">
                    <p>PW 재설정</p>
                </div>
            </div>


            <section class="sec">

                <div id="explanation">
                    <h2 id="question">비밀번호 변경 완료</h2>
                    <p id="mention">
                    비밀번호 변경이 완료되었습니다. Savior 앱에서 다시 로그인 해 주세요.
                    </p>
                </div>
        
                <form class="user" method="POST">
                    <input type="submit" id="login_btn" value="로그인하기"></input>
                </form>
            </section>

            <navigation class="nav">
                <a href="{% url 'savior:exchange' %}"><img src="{% static 'image/nav/money.svg' %}" /></a>
                <a href="{% url 'savior:recommend' %}"><img src="{% static 'image/nav/eat.png' %}" /></a>
                <a href="{% url 'savior:map' %}"><img src="{% static 'image/nav/pin_color.png' %}" style="height: 45px"/></a>
                <a href="{% url 'savior:pricelist' %}"><img src="{% static 'image/nav/tag_color.png' %}" /></a>
                <a href="{% url 'savior:community' %}"><img src="{% static 'image/nav/edit-message.png' %}" /></a>
            </navigation>
        </div>
        {% endblock %}
    </body>
</html>
