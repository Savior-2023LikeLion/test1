<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 환율 계산</title>
        <link rel="stylesheet" href="./exchange.css" />
    </head>
    <body>
        <div class="top-bar">
            <div class="top">
                <button
                    type="button"
                    id="back-button"
                    onclick="location.href='login.html'"
                >
                    <img src="./icon_back.png" alt="뒤로가기" />
                </button>
                <img src="./icon_user.png" alt="profile" />
            </div>

            <div class="page-title">Exchange Rate</div>
        </div>
        <hr id="title-hr" />

        <div class="content">
            <form  method="post">
                <!-- ㄴ 버튼에 formaction 으로 요청 url 연결 -->
                <div id="visit-country"> 
                    
                    <div id="input">
                        
                        <div id="input-unit">

                            <select name="country" id="input-dropdown changeCountry">
                                <option selected disabled>나라 선택</option>
                                <option value="Japan" value2="./yen.png">Japan</option>
                                <option value="America" value2="./dollar.png">America</option>
                                <option value="Vietnam" value2="./dong.png">Vietnam</option>
                                
                            </select>
                            <img src="./yen.png" alt="" id="unit-icon">
                            
                        </div>
                        <input type="text" class="exchange-input">
                        
                    </div>
                    <div class="dots">
                        <img src="./dots.png" alt="" />
                    </div>
                </div>
                <div id="exchange">
                    <img src="./icon_exchange_to.png" alt="" />
                </div>
                <div id="korea">
                    <div class="dots">
                        <img src="./dots.png" alt="" />
                    </div>
                    <div id="result">
                        <p id="krw">KRW</p>
                        <div id="result-main">
                            <p id="krw-sign">&#x20a9</p>
                            <input type="text" placeholder="원" class="exchange-result">
                        </div>
                        
                    </div>
                </div>
            </form>

            <div><button type="submit" id="calc_btn">환율 계산</button></div>
        </div>

        <div id="footer">
            <div class="menu-box">
                <a href="#"><img src="./icon_exchange.png" alt="환율" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_food.png" alt="식당" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_map.png" alt="지도" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_shopping.png" alt="쇼핑" /></a>
            </div>
            <div class="menu-box">
                <a href="#"
                    ><img src="./icon_community.png" alt="커뮤니티"
                /></a>
            </div>
        </div>
        <script src="./exchange.js"></script>
    </body>
</html>
