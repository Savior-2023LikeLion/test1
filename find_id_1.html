<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 아이디 찾기</title>
        <link rel="stylesheet" href="./find_id_1.css" />
    </head>
    <body>
        <div class="top-bar">
            <div class="top">
                <button
                    type="button"
                    id="back-button"
                    onclick="location.href='login.html'"
                >
                    <img src="./icon_back.png" alt="뒤로가기" />
                </button>
                <img src="./icon_user.png" alt="profile" />
            </div>

            <div class="page-title">ID 찾기</div>
        </div>
        <hr id="title-hr" />

        <form class="user" method="POST">
            <div class="name-input">
                <span class="txt">이름</span>
                <div id="name-form">
                    <input
                        required
                        maxlength="15"
                        type="text"
                        name="username"
                        placeholder="예: savior"
                        id="name"
                    />
                </div>
            </div>
            <div class="email-input">
                <span class="txt">이메일</span>
                <div id="email-form">
                    <input
                        required
                        maxlength="30"
                        type="email"
                        name="email"
                        placeholder="예: likelion1234@likelion.org"
                        id="email"
                    />
                </div>
            </div>

            <div id="find-info">
                <div id="find-pw"><a href="#">비밀번호 찾기</a></div>
            </div>

            <button type="submit" id="find_btn">아이디 찾기</button>
        </form>

        <div id="goTo">
            <a href="./login.html" id="goToLogin">로그인</a>
            <span id="division"> | </span>
            <a href="./signup.html" id="goToSignup">회원가입</a>
        </div>

        <div id="footer">
            <div class="menu-box">
                <a href="#"><img src="./icon_exchange.png" alt="환율" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_food.png" alt="식당" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_map.png" alt="지도" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_shopping.png" alt="쇼핑" /></a>
            </div>
            <div class="menu-box">
                <a href="#"
                    ><img src="./icon_community.png" alt="커뮤니티"
                /></a>
            </div>
        </div>
    </body>
</html>
