<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savoir 비밀번호 재설정</title>
        <link rel="stylesheet" href="./password_reset.css" />
    </head>
    <body>
        <div class="top-bar">
            <div class="top">
                <button
                    type="button"
                    id="back-button"
                    onclick="location.href='login.html'"
                >
                    <img src="./icon_back.png" alt="뒤로가기" />
                </button>
                <img src="./icon_user.png" alt="profile" />
            </div>

            <div class="page-title">PW 재설정</div>
        </div>
        <hr id="title-hr" />

        <div id="explanation">
            <h2 id="question">비밀번호를 잊으셨나요?</h2>
            <p id="mention">
                가입하신 이메일을 입력해 주세요. 비밀번호 재설정 메일이
                발송됩니다.
            </p>
        </div>

        <form class="user" method="POST">
            <div class="email-input">
                <span class="txt">이메일</span>
                <div id="email-form">
                    <input
                        required
                        maxlength="30"
                        type="email"
                        name="email"
                        placeholder="예: likelion1234@likelion.org"
                        id="email"
                    />
                    <button type="submit" id="send_btn">전송</button>
                </div>
            </div>
        </form>

        <div id="footer">
            <div class="menu-box">
                <a href="#"><img src="./icon_exchange.png" alt="환율" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_food.png" alt="식당" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_map.png" alt="지도" /></a>
            </div>
            <div class="menu-box">
                <a href="#"><img src="./icon_shopping.png" alt="쇼핑" /></a>
            </div>
            <div class="menu-box">
                <a href="#"
                    ><img src="./icon_community.png" alt="커뮤니티"
                /></a>
            </div>
        </div>
    </body>
</html>
